	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-5">
						<div class="booking-cta">
							
							<h1 class="text">PEMESANAN</h1>
							<p><span>Siap Masak Jogja</span> akan mengantarkan pesanan sampai rumah Anda!</p>
						</div>
					</div>
					<div class="col-md-5 col-md-offset-1">
						<div class="booking-form">
							<form>
								<div class="form-group">
									<label for="nama">Nama Lengkap</label>
									<input type="text" id="nama" class="form-control">
								</div>
								<div class="form-group">
									<label for="email">E-Mail</label>
									<input type="email" id="email" class="form-control">
								</div>
								<div class="form-group">
									<label for="alamat">Alamat Pengiriman</label>
									<textarea id="alamat" cols="30" rows="10" class="form-control"></textarea>
								</div>
								<div class="form-group">
									<label for="tgl">Tanggal Pengiriman</label>
									<input type="date" id="tgl" class="form-control">
								</div>
								<div class="form-group">
									<label for="menu">Metode Pembayaran</label>
									<select  id="menu" class="form-select form-control">
										<option selected>Pilih</option>
										<option>GoPay</option>
										<option>Dana</option>
										<option>Transfer Bank</option>
									</select>
								</div>
							</form>
							<div class="mb-3">
								<a href="checkout.html"><button type="button" class="btn btn-outline-light" style="color:white; background-color: #4d7b79;">Pilih Menu >></button></a>
